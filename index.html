<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Codo a Codo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Link</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled">Desactivado</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Buscar</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="row row-cols-1 row-cols-md-3 container-fluid">
      
        <div class="card col" style="width: 27rem;">
            <img src="https://s3.amazonaws.com/s3.timetoast.com/public/uploads/photo/18765408/image/medium-b6f3fe309af793fcd50eb1c324269c06.jpg" class="card-img-top px-2"
                alt="html5">
            <div class="card-body  align-content-center">
                <h5 class="card-title">titulo 1</h5>
                <p class="card-text">Contenido de Card</p>
                <small class="text-muted">Ultima actualizacion 1</small>
            </div>
        </div>
        <div class="card col" style="width: 27rem;">
            <img src="https://www.kibrispdr.org/data/787/membuat-hover-gambar-54.webp"
                class="card-img-top" alt="css3">
            <div class="card-body  align-content-center">
                <h5 class="card-title">titulo 2</h5>
                <p class="card-text">Contenido de Card</p>
                <small class="text-muted">Ultima actualizacion 1</small>
            </div>
        </div>
        <div class="card col" style="width: 27rem;">
            <img src="https://siguemedia.com/wp-content/uploads/2022/07/bootstrap-marketing-1280x720.jpg"
                class="card-img-top" alt="bootstrap">
            <div class="card-body align-content-center">
                <h5 class="card-title ">titulo 3</h5>
                <p class="card-text">Contenido de Card</p>
                <small class="text-muted">Ultima actualizacion 1</small>
            </div>
        </div>

    </main>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="" placeholder="">
        <small class="text-muted">Nunca comparta su email.</small>
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
        <input type="contraseña" class="form-control" id="" placeholder="">
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
            Verificar
        </label>
    </div>
    <div>
        <button type="submit" class="btn btn-primary mt-3 mb-1 mx-1">Enviar</button>
    </div>
</body>

</html>
